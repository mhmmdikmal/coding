<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ name.replace('_', ' ') }} - Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-cover {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                url('{{ image_url }}') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .detail-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            text-align: center;
        }

        .pre-style {
            white-space: pre-wrap;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        h2 {
            font-weight: bold;
        }

        .btn-success {
            font-size: 18px;
            padding: 10px 25px;
        }
    </style>
</head>
<body>
    <div class="bg-cover">
        <div class="detail-box">
            <h2>{{ name.replace('_', ' ') }}</h2>
            <div class="pre-style mt-3">{{ desc }}</div>
            <a href="https://wa.me/6285860079700" target="_blank" class="btn btn-success btn-lg mt-4">Hubungi Sekarang</a>
        </div>
    </div>
</body>
</html>
